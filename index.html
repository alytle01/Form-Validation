<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link
      rel="icon"
      type="image/png"
      href="https://www.google.com/s2/favicons?domain=http://isabel.portfolio-lytles.org/wordpress/"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h1>Sign Up Today</h1>

      <!-- Form -->
      <form id="form">
        <!-- Full Name -->
        <div class="form-group">
          <label for="name">Full Name</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Full Name"
            required
            minlength="3"
            maxlength="100"
          />
        </div>
        <!-- Phone Number -->
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input
            type="tel"
            name="phone"
            id="phone"
            placeholder="555-555-5555"
            required
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
          />
        </div>
        <!-- Email Address -->
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email@address.com"
            required
          />
        </div>
        <!-- Website URL -->
        <div class="form-group">
          <label for="website">Website URL</label>
          <input
            type="url"
            name="website"
            id="website"
            placeholder="http://isabel.portfolio-lytles.org/wordpress"
            required
          />
        </div>
        <!-- Password -->
        <div class="form-group">
          <label for="password1">Password</label>
          <input
            type="password"
            id="password1"
            placeholder="Create Password (Min. 8 Characters)"
            required
            pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,20}$"
            title="Please include 8-20 characters. Must include 1 upper case character, 1 lower case character, and 1 number."
          />
        </div>
        <!-- Confirm Password -->
        <div class="form-group">
          <label for="password2">Confirm Password</label>
          <input
            type="password"
            name="password"
            id="password2"
            placeholder="Confirm Password - Must match above password"
            required
            pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,20}$"
            title="Please include 8-20 characters. Must include 1 upper case character, 1 lower case character, and 1 number."
          />
        </div>
        <button type="submit">Register</button>
      </form>
      <!-- End Form -->

      <!-- Error/Success Message -->
      <div class="message-container">
        <h3 id="message">Don't Hessitate!</h3>
      </div>
    </div>
    <!-- End Container -->

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
